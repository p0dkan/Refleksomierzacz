<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Refleksomierzacz</title>
    <style>
        #clickArea {
            width: 300px;
            height: 300px;
            background-color: grey;
            margin: 20px auto;
            cursor: pointer;
            border: 2px solid #333;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        #stats {
            text-align: center;
            margin-top: 20px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="clickArea"></div>

<div class="buttons">
    <label>Próby: <input id="attemptsInput" type="number" value="5" min="1" /></label><br />
    <label><input type="checkbox" id="modeToggle" /> Tryb klawiatury (SPACJA)</label><br /><br />
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
</div>

<div id="stats" style="display:none;">
    <p id="shortest">Najkrótszy czas: -</p>
    <p id="longest">Najdłuższy czas: -</p>
    <p id="average">Średni czas: -</p>
    <p id="bestScore">Najlepszy wynik: -</p>
    <p id="falseClicks">Błędne kliknięcia: 0</p>
</div>

<script src="app.js"></script>
</body>
</html>
